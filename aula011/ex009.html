<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Qual País você é?</h1>
    <input type="text" name="txtp" id="txtp">
    <input type="button" value="ver" onclick="pais()">
    <div id="res"></div>
    <script>
        function pais() {
            var txtp = document.querySelector('#txtp').value
            var res = document.querySelector('#res')
            if(txtp.toLowerCase() == 'brasil') {
                res.innerHTML = 'ai sim o Brasil é top mas é fogo!'
            }
            else {
                res.innerHTML = `${txtp} é top em`
            }
        }
    </script>
</body>
</html>
